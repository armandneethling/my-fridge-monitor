<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Log Fridge Temperature</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Select Fridge</ion-label>
    <ion-select [(ngModel)]="selectedFridge" interface="action-sheet">
      <ion-select-option value="fridge1">Cooldrink Fridge</ion-select-option>
      <ion-select-option value="fridge2">Salad Fridge</ion-select-option>
      <ion-select-option value="fridge3">Dough Fridge</ion-select-option>
      <ion-select-option value="fridge4">Walk-in Fridge</ion-select-option>
      <ion-select-option value="fridge5">Freezer Fridge</ion-select-option>
      <ion-select-option value="fridge6">Proofer Fridge</ion-select-option>
      <ion-select-option value="fridge7">Make-table Fridge</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Temperature (Â°C)</ion-label>
    <ion-input type="number" [(ngModel)]="temperature"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="logTemperature()">Log Temperature</ion-button>
  <ion-button expand="full" (click)="goToLog()">View Temperature Log</ion-button>
</ion-content>
