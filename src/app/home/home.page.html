<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-bold">Log Temperatures</ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="modern-content ion-padding">
  <ion-card class="modern-card">
    <ion-card-content>
      <ion-item lines="none" class="modern-item">
        <ion-label position="stacked">Select Fridge</ion-label>
        <ion-select
          [(ngModel)]="selectedFridgeValue"
          (ionChange)="fridgeChanged($event)"
          interface="action-sheet"
          placeholder="Choose a fridge"
          name="fridgeSelect"
          required
        >
          <ion-select-option value="fridge1">Cooldrink Fridge</ion-select-option>
          <ion-select-option value="fridge2">Salad Fridge</ion-select-option>
          <ion-select-option value="fridge3">Dough Fridge</ion-select-option>
          <ion-select-option value="fridge4">Walk-in Fridge</ion-select-option>
          <ion-select-option value="fridge5">Freezer</ion-select-option>
          <ion-select-option value="fridge6">Proofer</ion-select-option>
          <ion-select-option value="fridge7">Make-table Fridge</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none" class="modern-item">
        <ion-label position="stacked" for="tempInput">Temperature (Â°C)</ion-label>
        <ion-input
          id="tempInput"
          type="number"
          inputmode="decimal"
          [ngModel]="temperature"
          (ngModelChange)="onTemperatureChange($event)"
          placeholder="Enter temperature"
          clearInput="true"
          name="temperatureInput"
          required
          aria-label="Temperature input"
        ></ion-input>
        <ion-button slot="end" fill="outline" size="small" (click)="toggleSign()"
          aria-label="Toggle Temperature Sign" [disabled]="temperature === null || temperature === undefined">
          +/-
        </ion-button>
      </ion-item>

      <ion-button expand="block" class="modern-btn" (click)="logTemperature()"
        [disabled]="!selectedFridgeValue || temperature === null || temperature === undefined">
        Log Temperature
      </ion-button>
      <ion-button expand="block" fill="outline" class="modern-btn-outline" (click)="goToLog()">
        View Temperature Log
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
