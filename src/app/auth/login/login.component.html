<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="step === 'username'">
    <ion-item>
      <ion-label position="floating">Name(lowercase only)</ion-label>
      <ion-input type="text" [(ngModel)]="username" autocomplete="off"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="onUsernameSubmit()" class="ion-margin-top">
      Next
    </ion-button>
  </div>

  <div *ngIf="step === 'passkey'">
    <ion-item>
      <ion-label position="floating">Manager Code</ion-label>
      <ion-input type="password" [(ngModel)]="passkey" autocomplete="off"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="onPasskeySubmit()" class="ion-margin-top">
      Login
    </ion-button>
    <ion-button fill="clear" expand="block" (click)="step = 'username'; passkey = ''">
      Back
    </ion-button>
  </div>

  <div *ngIf="step === 'setPasskey'">
    <ion-item>
      <ion-label position="floating">Set Manager Code</ion-label>
      <ion-input type="password" [(ngModel)]="passkey" autocomplete="off"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="onPasskeySubmit()" class="ion-margin-top">
      Register
    </ion-button>
    <ion-button fill="clear" expand="block" (click)="step = 'username'; passkey = ''">
      Back
    </ion-button>
  </div>

</ion-content>
